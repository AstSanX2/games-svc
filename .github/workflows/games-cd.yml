name: games-cd

on:
  workflow_dispatch:
    inputs:
      deploy_mode:
        description: "container (default) ou serverless (legacy)"
        required: true
        default: "container"
        type: choice
        options:
          - container
          - serverless

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  STACK_NAME: ${{ secrets.CFN_STACK_NAME }}
  ARTIFACTS_BUCKET: ${{ secrets.ARTIFACTS_BUCKET }}

jobs:
  deploy-container:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_mode == 'container' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (Access Keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repositories exist (idempotent)
        shell: bash
        run: |
          set -euo pipefail
          for repo in fcg-games-api fcg-games-worker; do
            aws ecr describe-repositories --repository-names "$repo" >/dev/null 2>&1 || \
              aws ecr create-repository --repository-name "$repo" >/dev/null
          done

      - name: Build & Push (games-api)
        uses: docker/build-push-action@v6
        with:
          context: ./src/games-svc
          file: ./src/games-svc/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/fcg-games-api:latest
            ${{ steps.login-ecr.outputs.registry }}/fcg-games-api:${{ github.sha }}

      - name: Build & Push (games-worker)
        uses: docker/build-push-action@v6
        with:
          context: ./src/Worker
          file: ./src/Worker/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/fcg-games-worker:latest
            ${{ steps.login-ecr.outputs.registry }}/fcg-games-worker:${{ github.sha }}

  deploy-serverless-legacy:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_mode == 'serverless' }}
    runs-on: ubuntu-latest
    concurrency:
      group: games-deploy-serverless
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install Amazon.Lambda.Tools
        run: dotnet tool install -g Amazon.Lambda.Tools

      - name: Configure AWS Credentials (Access Keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Ensure artifacts bucket exists (idempotent)
        run: |
          if ! aws s3api head-bucket --bucket "$ARTIFACTS_BUCKET" 2>/dev/null; then
            aws s3 mb "s3://$ARTIFACTS_BUCKET" --region "$AWS_REGION"
          fi

      - name: Restore & Build (Release)
        working-directory: src/games-svc
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore

      - name: Deploy Serverless (CloudFormation)
        working-directory: src/games-svc
        run: |
          dotnet lambda deploy-serverless \
            --stack-name "$STACK_NAME" \
            --s3-bucket "$ARTIFACTS_BUCKET" \
            --region "$AWS_REGION" \
            --configuration Release \
            --framework net8.0 \
            --msbuild-parameters /p:PublishReadyToRun=false

      - name: Get API URL from CloudFormation outputs
        id: get_api_url
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='ApiURL' || OutputKey=='ApiUrl'].OutputValue" \
            --output text)
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "API URL: $API_URL"

      - name: Smoke test - /health
        if: steps.get_api_url.outputs.api_url != ''
        run: |
          echo "Calling ${{ steps.get_api_url.outputs.api_url }}health ..."
          curl -fsSL "${{ steps.get_api_url.outputs.api_url }}health" || (echo "Health check failed" && exit 1)
